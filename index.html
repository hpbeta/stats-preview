<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card-container">
      <div class="info-text">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="paragraph-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      <div class="info">
        <ul class="info-numbers">
          <li>
            <p class="number-type">10k+</p>
            <span class="description">companies</span>
          </li>
          <li>
            <p class="number-type">314</p>
            <span class="description">templates</span>
          </li>
          <li>
            <p class="number-type">12m+</p>
            <span class="description">queries</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="right-container">
      <div class="image-principal"></div>
    </div>
      
      </div>
    </div>
  </main>
</body>

</html>
